## Nginx configuration
# DevOps: single public entrypoint, serves React build and proxies /api to backend.

user  nginx;
worker_processes  auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # DevOps: define the "main" log format used by access_log below.
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log   warn;

    sendfile        on;
    keepalive_timeout  65;

    upstream backend_api {
        # Internal hostname + port for backend container.
        server backend:4000;
    }

    server {
        listen 80;
        server_name _;

        # Serve React production assets.
        root /usr/share/nginx/html;
        index index.html;

        # Frontend SPA: fall back to index.html for client-side routing.
        location / {
            try_files $uri /index.html;
        }

        # Reverse proxy for API calls.
        location /api/ {
            proxy_pass http://backend_api;

            # DevOps: preserve important headers to keep correct client info.
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }
    }
}

